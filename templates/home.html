<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Private Chat Room</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="chat-container">
    <p class="highlight">One to One Chat</p>
  <h1 class="title">Create Private Chat Room</h1>

  <div class="chat-input-group">
    <label for="roomNo">Enter Chat Room NO :</label>
    <input type="text" id="roomNo" placeholder="Room Number">
    <button class="btn-go">Go</button>
  </div>

  <div class="chat-create-link">
    <span>Create separate chat link :</span>
    <button class="btn-plus">+</button>
  </div>

  <p class="info">No more sign up required for chatting</p>
  <p class="info">Full privacy and safety</p>
</div>

<script>
const roomInput = document.getElementById('roomNo');
const goBtn = document.querySelector('.btn-go');
const plusBtn = document.querySelector('.btn-plus');

// Room Go Function
async function goToRoom() {
    let roomNo = roomInput.value.trim().toUpperCase();
    if (!roomNo) {
        alert("Please enter a room number");
        return;
    }
    goBtn.disabled = true;

    try {
        let res = await fetch(`/check_room/${roomNo}`);
        let data = await res.json();
        if (data.exists) {
            window.location.href = `/chat/${roomNo}`;
        } else {
            alert("Room not created yet!");
        }
    } catch (err) {
        alert("Error checking room. Try again.");
    } finally {
        goBtn.disabled = false;
    }
}

// Create Room Function
async function createRoom() {
    plusBtn.disabled = true;
    try {
        let res = await fetch('/create_room', { method: 'POST' });
        let data = await res.json();
        let fullLink = window.location.origin + data.link;
        alert("Your chat room link: " + fullLink);
        window.location.href = fullLink;
    } catch (err) {
        alert("Error creating room. Try again.");
    } finally {
        plusBtn.disabled = false;
    }
}

// Event Listeners
goBtn.addEventListener('click', goToRoom);
plusBtn.addEventListener('click', createRoom);
roomInput.addEventListener('keypress', function(e) {
    if (e.key === 'Enter') goToRoom();
});
</script>


</body>
</html>
